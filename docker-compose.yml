services:
  game-server:
    build:
      context: .
      dockerfile: deployment/Dockerfile.server
    image: gradient-bang-server:latest
    container_name: gradient-bang-server
    ports:
      - "8000:8000"
    volumes:
      - world-data:/var/data/world-data
    environment:
      - WORLD_DATA_DIR=${WORLD_DATA_DIR:-/var/data/world-data}
      - PORT=${PORT:-8000}
      - UNIVERSE_SECTOR_COUNT=${UNIVERSE_SECTOR_COUNT:-5000}
      - UNIVERSE_SEED=${UNIVERSE_SEED:-1234}
      - GAME_SERVER_DEV_MODE=${GAME_SERVER_DEV_MODE:-false}
      - GAME_SERVER_AGENT_START_URL=${GAME_SERVER_AGENT_START_URL:-http://localhost:7860/start}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:${PORT:-8000}/').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  bot:
    build:
      context: .
      dockerfile: deployment/Dockerfile.bot
    image: gradient-bang-bot:latest
    container_name: gradient-bang-bot
    environment:
      - GAME_SERVER_URL=http://game-server:8000
    depends_on:
      game-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  world-data:
    driver: local

networks:
  default:
    name: gradient-bang-network
